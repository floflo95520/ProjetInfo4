<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'utilisateurs</title>
    <link rel="stylesheet" href="css/pagederecherche.css">
</head>
<body>
    <h1>Recherche d'utilisateurs</h1>
    <input type="text" id="searchBar" placeholder="Bar de recherche (avec son pseudo)" onkeyup="searchpseudo(this.value)">
    <div id="results" class="result"></div>

    <script>   
        function searchpseudo(text){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var users = JSON.parse(this.response);
                    var resultsDiv=document.getElementById('results');
                    resultsDiv.innerHTML = ''; // Efface les résultats précédents

                    users.forEach(user => {
                        var userLink = document.createElement('a');
                        userLink.classList.add('user');
                        userLink.textContent = user.Pseudo; // Affiche le pseudo de l'utilisateur
                        userLink.href = 'pageprofil.html?user=' + encodeURIComponent(user.Pseudo); // Lien vers la page de profil

                        var userDiv = document.createElement('div');
                        userDiv.appendChild(userLink); // Ajoute le lien vers la page de profil à la liste des résultats

                        resultsDiv.appendChild(userDiv); // Ajoute l'utilisateur à la liste des résultats
                    });
                }
            };
            
            // Envoie une requête au serveur avec le texte de recherche
            xhr.open('GET', 'recherche_utilisateurs.php?texte=' + encodeURIComponent(text), true);
            xhr.send();
        }
    </script>
</body>
</html>
