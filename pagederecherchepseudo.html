<!DOCTYPE html>
<html lang="fr">
<head>
	<link rel="stylesheet" type="text/css" href="CSS/pagederecherche.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'utilisateurs</title>
    <style>
        .result { margin-top: 20px; }
        .user { margin-bottom: 10px; }
    </style>
</head>
<body>
	<nav id="menu">
		<ul>
			<li><a href="pageaccueil.html">Accueil</a></li>
			<li><a href="monprofil.php">Profil</a></li>
			<li><a href="Pagemessagerie.html">Messagerie</a></li>
			<li><a href="#">Deconnexion</a></li>
		</ul>
	</nav>
    <h1>Aller cherche ton étoile</h1>
	<h2>Es-tu a la recherche d'un lion ou d'un verseau, peut-être une vierge ? <h2>
    <input type="text" id="searchBar" placeholder="Bar de recherche (avec son pseudo)" onkeyup="searchpseudo()">
    <div id="results" class="result"></div>

    <script>// Fonction pour charger le fichier JSON
        function loadUserData(callback) {
            fetch('clients.json').then(response => response.json()).then(data => {
                    callback(data);
                })
                .catch(error => console.error('Erreur de chargement du fichier JSON:', error));
        }
        
        // Fonction de recherche d'utilisateur par pseudo
        function searchpseudo() {
            const bar_client = document.getElementById('searchBar').value.toLowerCase(); // Insensible à la casse
            const in_results = document.getElementById('results'); // Récup les résultats
            in_results.innerHTML = ''; // Remise à 0
        
            if (bar_client === '') {
                return;
            }
        
            loadUserData(userData => {
                // Filtre les utilisateurs dont le pseudo contient la bar_client
                const results = userData.utilisateur.filter(user => {
                    const pseudo = user.Pseudo.toLowerCase(); // Pseudo insensible à la casse
                    return pseudo.includes(bar_client); // Le pseudo contient la bar_client??
                });
        
                // Le reste c'est pour l'affichage
                if (results.length > 0) {
                    results.forEach(user => {
                        const userElement = document.createElement('div');
                        userElement.className = 'user';
                        userElement.textContent = `Pseudo: ${user.Pseudo}, Nom: ${user.Nom}, Prénom: ${user.Prenom}`;
                        in_results.appendChild(userElement);
                    });
                } else {
                    in_results.textContent = 'Aucun utilisateur trouvé.';
                }
            });
        }</script>
</body>
</html>
