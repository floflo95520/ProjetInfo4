<!DOCTYPE html>
<html>

    <head>
        <title>Inscription</title>
        <link rel="stylesheet" type="text/css" href="pageinscription.css">
		
    </head>
    
    
    
    <body>
        <h1>Ne perd plus de temps et trouve ton Gémeaux</h1>
    
        <form action="#" method="POST" > 

        
            <h2>Inscription</h2>

            <label for="signe_astrolo"><h4>Signe Astrologique: </h4></label>
            <input type="radio" name="signe_astro" value="Bélier" required> Belier
            <input type="radio" name="signe_astro" value="Taureau" required> Taureau
            <input type="radio" name="signe_astro" value="Gémeaux" required> Gémeaux
            <input type="radio" name="signe_astro" value="Cancer" required> Cancer
            <input type="radio" name="signe_astro" value="Sagittaire" required> Sagittaire
            <input type="radio" name="signe_astro" value="Vierge" required> Vierge
            <input type="radio" name="signe_astro" value="Balance" required> Balance    
            <input type="radio" name="signe_astro" value="Scorpion" required> Scorpion
		<input type="radio" name="signe_astro" value="Lion" required> Lion
            <input type="radio" name="signe_astro" value="Capricorne" required> Capricorne
            <input type="radio" name="signe_astro" value="Verseau" required> Verseau
            <input type="radio" name="signe_astro" value="Poissons" required> Poissons
		
			
		<label for="conf_signe_astrolo"><h4>Confirmation du Signe Astrologique: </h4></label>
            <input type="radio" name="conf_signe_astro" value="Bélier" required> Belier
            <input type="radio" name="conf_signe_astro" value="Taureau" required> Taureau
            <input type="radio" name="conf_signe_astro" value="Gémeaux" required> Gémeaux
            <input type="radio" name="conf_signe_astro" value="Cancer" required> Cancer
            <input type="radio" name="conf_signe_astro" value="Sagittaire" required> Sagittaire
            <input type="radio" name="conf_signe_astro" value="Vierge" required> Vierge
            <input type="radio" name="conf_signe_astro" value="Balance" required> Balance    
            <input type="radio" name="conf_signe_astro" value="Scorpion" > Scorpion
		<input type="radio" name="conf_signe_astro" value="Lion" required> Lion
            <input type="radio" name="conf_signe_astro" value="Capricorne" required> Capricorne
            <input type="radio" name="conf_signe_astro" value="Verseau" required> Verseau
            <input type="radio" name="conf_signe_astro" value="Poissons" required> Poissons
			
		<label for="Sexe"><h4>Sexe: </h4></label>
		<input type="radio" name="Sexe" value="Homme" required> Homme
		<input type="radio" name="Sexe" value="Femme" required> Femme
		<br/><br/>
			
            <label for="Prenom"><h4>Prenom: </h4></label>
            <input type="text" id="Prenom" name="Prenom" >

            <label for="Nom"><h4>Nom: </h4></label>
            <input type="text" id="Nom" name="Nom" >	
			
		<label for="Pseudo"><h4>Pseudo: </h4></label>
            <input type="text" id="Pseudo" name="Pseudo" required>
			
		<label for="Naissance"><h4>Date de naissance: </h4></label>
		<input type="date" id="Naissance" name="Naissance" min="1900-01-01" max="2006-05-14" required>	
			
		<label for="Ville"><h4>Ville: </h4></label>
            <input type="text" id="Ville" name="Ville" >
    
            <label for="email"><h4>Adresse Etoile-mail: </h4></label>
            <input type="email" id="email" name="email" required>
    
            <label for="motdepasse"><h4>Mot de Poisson: </h4></label>
            <input type="password" id="motdepasse" name="motdepasse" required>
    
            <label for="confirme_motdepasse"><h4>Confirmer le mot de Poisson: </h4></label>
            <input type="password" id="confirme_motdepasse" name="confirme_motdepasse" required>
			
		<span id="error-message" style="color:red;"></span>
		<br/><br/>
			
            <input type="submit" value="Que les étoiles me guident">
        </form>
    
    
    </body>
</html>
