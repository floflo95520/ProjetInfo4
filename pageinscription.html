<!DOCTYPE html>
<html>

    <head>
        <title>Inscription</title>
        <link rel="stylesheet" type="text/css" href="pageinscription.css">
      
    </head>
    
    
    
    <body>
        <h1>Ne perds plus de temps et trouve ton Gémeaux</h1>
    
        <form action="#" method="POST"> 

        
            <h2>Inscription</h2>

            <label for="signe_astrolo"><h4>Signe Astrologique: </h4></label>
            <input type="radio" name="signe_astro" value="Bélier" > Belier
            <input type="radio" name="signe_astro" value="Taureau" > Taureau
            <input type="radio" name="signe_astro" value="Gémeaux" > Gémeaux
            <input type="radio" name="signe_astro" value="Cancer" > Cancer
            <input type="radio" name="signe_astro" value="Sagittaire" > Sagittaire
            <input type="radio" name="signe_astro" value="Vierge" > Vierge
            <input type="radio" name="signe_astro" value="Balance" > Balance    
            <input type="radio" name="signe_astro" value="Scorpion" > Scorpion
			<input type="radio" name="signe_astro" value="Lion" > Lion
            <input type="radio" name="signe_astro" value="Capricorne" > Capricorne
            <input type="radio" name="signe_astro" value="Verseau" > Verseau
            <input type="radio" name="signe_astro" value="Poissons" > Poissons
		
			
			<label for="conf_signe_astrolo"><h4>Confirmation Signe Astrologique: </h4></label>
            <input type="radio" name="conf_signe_astro" value="Bélier" > Belier
            <input type="radio" name="conf_signe_astro" value="Taureau" > Taureau
            <input type="radio" name="conf_signe_astro" value="Gémeaux" > Gémeaux
            <input type="radio" name="conf_signe_astro" value="Cancer" > Cancer
            <input type="radio" name="conf_signe_astro" value="Sagittaire" > Sagittaire
            <input type="radio" name="conf_signe_astro" value="Vierge" > Vierge
            <input type="radio" name="conf_signe_astro" value="Balance" > Balance    
            <input type="radio" name="conf_signe_astro" value="Scorpion" > Scorpion
			<input type="radio" name="conf_signe_astro" value="Lion" > Lion
            <input type="radio" name="conf_signe_astro" value="Capricorne" > Capricorne
            <input type="radio" name="conf_signe_astro" value="Verseau" > Verseau
            <input type="radio" name="conf_signe_astro" value="Poissons" > Poissons
			<br/><br/>
			
            <label for="Prenom">	Prenom</label>
            <input type="text" id="Prenom" name="Prenom" required>

            <label for="Nom">Nom</label>
            <input type="text" id="Nom" name="Nom" required>
    
            <label for="email">Adresse Etoile-mail</label>
            <input type="email" id="email" name="email" required>
    
            <label for="motdepasse">Mot de Poissons</label>
            <input type="password" id="motdepasse" name="motdepasse" required>
    
            <label for="confirme_motdepasse">Confirmer le mot de Poissons</label>
            <input type="password" id="confirme_motdepasse" name="confirme_motdepasse" required>
    
            <input type="submit" value="Que les étoiles me guide">
        </form>
    
    
    </body>
</html>
