<!DOCTYPE html>
<html lang="fr">
<section class="connnexion">
    <div class="container">
        <h2>Inscription</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="username">Nom d'utilisateur :</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required></td>
                </tr>
                <tr>
                    <td><label for="email">Adresse email :</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Mot de passe :</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn">S'inscrire</button></td>
                </tr>
            </table>
        </form>
    </div>
</section>


</html>
