<!DOCTYPE html>
<html>
<head>
    <title>Bloquer Utilisateur</title>
</head>
<body>
    <h1>Bloquer Utilisateur</h1>
    <form id="form-bloquer">
        <label for="utilisateur">Pseudo de l'utilisateur Ã  bloquer :</label>
        <input type="text" id="utilisateur" name="utilisateur">
        <button type="submit">Bloquer</button>
    </form>
    <div id="resultat"></div>
    <script>
        document.getElementById('form-bloquer').addEventListener('submit', function(event) {
            event.preventDefault();
            var utilisateur = document.getElementById('utilisateur').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'bloquer_utilisateur.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (this.readyState == 4) {
                    var resultat = document.getElementById('resultat');
                    if (this.status == 200) {
                        resultat.textContent = this.responseText;
                        console.log(resultat.textContent);
                    } else {
                        resultat.textContent = 'Erreur lors du blocage de l\'utilisateur';
                        console.log(resultat.textContent);
                    }
                }
            };
            xhr.send('utilisateur=' + encodeURIComponent(utilisateur));
        });
    </script>
</body>
</html>
